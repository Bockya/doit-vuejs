<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Instance LifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{msg}}</div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            msg: 'Hello Vue.js!',
          };
        },
        beforeCreate() {
          console.log('beforeCreate');
        },
        created() {
          console.log('created');
        },
        mounted() {
          console.log('mounted');
          this.msg = 'Hello Vue!'; // msg값 변경
        },
        updated() {
          console.log('updated');
        },
      });
    </script>
  </body>
</html>
